version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    env_file:
      - .env
    ports:
      - 5000:5000
    command: node app.js
    depends_on:
      - postgres
    environment:
      - POSTGRES_HOST=postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: always